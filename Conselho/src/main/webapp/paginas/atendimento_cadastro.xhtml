<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="#{MBAtendimento.template}">
		<ui:define name="content">

			<p:panel header=" Cadastro de Atendimento">
			
				<p:growl id="msgs1" life="5000"  sticky="false" />
			
				<h:form id="formAtendimento">														

						 <!-- Linha 1 -->
						 <h:panelGrid columns="4" style="margin-top: 5px;">						    
							<p:outputLabel value="Data atual :" />
							<h:inputHidden />
							<p:outputLabel value="Conselheiro :" />
							<h:inputHidden />
															
							<p:inputText value="#{MBAtendimento.dataCadastro}" size="8" disabled="true" />
							<p:spacer width="8px;" />
							<p:inputText value="#{MBAtendimento.nomeLogado}" size="20" disabled="true" />
						</h:panelGrid>
						
						
						
						<p:tabView id="tvAtendimento" style="margin-top: 15px;">
							 <p:tab id="violados" title="Cria/Adol violado">
							 		
							 		<h:panelGrid columns="1" style="margin-top: 15px;">
							 			
							 			<h:panelGrid style="margin: 10px auto;" columns="1" >
							 											 				
							 				<h:panelGrid style="margin: auto;" columns="5" >
							
												<p:selectOneRadio id="tpBuscaCrianca" value="#{MBAtendimento.tipoBusca}" >
													<f:selectItem itemLabel="CPF" itemValue="CPF" />
													<f:selectItem itemLabel="RG" itemValue="RG" />
													<f:selectItem itemLabel="Cert. Nasc." itemValue="CrtNasc" />
													<p:ajax event="click" listener="#{MBAtendimento.alteraOrgaoBusca}" update="cbOrgaoBuscaCrianca" />
												</p:selectOneRadio>
												
												<p:inputText value="#{MBAtendimento.documentoBusca}" maxlength="15" style="width:130px;" />
												
												
												
												<p:selectOneMenu style="width:70px;" id="cbOrgaoBuscaCrianca" disabled="#{MBAtendimento.desativaOrgao}"
														value="#{MBAtendimento.orgaoBuscaSelecionado}"
														converter="omnifaces.SelectItemsConverter" filter="true"
														filterMatchMode="contains">
														<f:selectItem noSelectionOption="true" itemLabel="Orgão  " />
														<f:selectItems
															value="#{MBFamiliaCadastro.listaOrgaoBusca}"
															var="orgao" itemValue="#{orgao}"
															itemLabel="#{orgao.nome}" />
												</p:selectOneMenu>
												
												<p:commandButton value="Buscar" title="Busca Criança ou adolescente"
														actionListener="#{MBAtendimento.buscaCriancaViolada}" update="formAtendimento, :msgs1" />
														
														<p:commandButton value="Buscar por NF" title="Busca por Núcleo Familiar"
														onclick="PF('dlgVitimaFamilia').show();" update="formAtendimento, :msgs1" />
																								
												<h:inputHidden/>
												
											</h:panelGrid>
							 			
							 			</h:panelGrid>							 			
										
										
										<p:tabView id="cadCrianca" rendered="#{MBAtendimento.rendCadastro}" style="margin: 20px;">
									        <p:tab title="Dados principais">
									            <h:panelGrid columns="2" >
									            	<h:outputLabel styleClass="texto_informativo1" value="Nome Completo: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.nomeCompleto}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="CPF: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.cpf}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="RG: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.rg}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Org. Emissor: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.orgao.nome}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Data de Nasc.: " />						
													<h:outputLabel value="#{MBAtendimento.dataNascimento}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Idade: " />						
													<h:outputLabel value="#{MBAtendimento.idade}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Nº Reg. Familia: " />						
													<h:outputLabel value="#{MBAtendimento.numeroFamilia}" />
									            </h:panelGrid>
									            <h:panelGrid columns="2" style="margin: 5px auto;" >
									            	<p:commandButton value="Incluir" actionListener="#{MBAtendimento.incluirVitimaLista}" style="width:100px;"
									            					 update=":formAtendimento, :msgs1" />									            					 									            
									            </h:panelGrid>
									        </p:tab>
									        <p:tab title="Dados Adicionais">
									            <h:panelGrid columns="2" >
									            	<h:outputLabel styleClass="texto_informativo1" value="Fone I: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.foneI}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Fone II: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.foneII}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Sexo: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.sexo == 'M' ? 'Masculino' : 'Feminino' }" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Cor: " />						
													<h:outputLabel value="#{MBAtendimento.cor}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Escolaridade: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.escolaridade.nome}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Escola: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.escola.nomeRazao}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Sit. Matrimonial: " />						
													<h:outputLabel value="#{MBAtendimento.sitMatrimonial}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Email: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.email}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Trabalha: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.trabalha ? 'Sim' : 'Não'}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Local trabalho: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.localTrabalho}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Observação: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.obs}" />
									            </h:panelGrid>
									        </p:tab>				        
									    </p:tabView>											 		
							 		
							 									
										<p:dataTable id="tblCrianca" var="vitima" value="#{MBAtendimento.listaVitimas}" paginator="true" rows="4">
								       					     					       
									        <p:column headerText="Nome" style="width: 52%;">
									            <h:outputText value="#{vitima.membro.pessoa.nomeCompleto}" />
									        </p:column>
									        
									        <p:column headerText="Idade">
									            <h:outputText value="#{vitima.idade} " />
									        </p:column> 	
									        
									        <p:column headerText="Núcleo Familiar nº.">
									            <h:outputText value="#{vitima.membro.familia.numeroPasta}" />
									        </p:column> 									        									        
									        					        
									        
									        <p:column style="width:100px;text-align: center;">									                						        							            									                       		
									            	
									            <p:commandButton icon="ui-icon-trash" actionListener="#{MBAtendimento.excluirVitimaLista}" title="Excluir" update=":formAtendimento, :msgs1" >
									            	<f:attribute name="vitSelecionada" value="#{vitima}" />
									                <p:confirm header="Confirme" message="Deseja realmente excluir ?" icon="ui-icon-alert" />					               
									            </p:commandButton>
									            					        						        						           
									        </p:column>
									        
									       					        					        					      
									    </p:dataTable>
										
										<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
									        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
									        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									    </p:confirmDialog>
										
									</h:panelGrid>
							 		
							 </p:tab>
							 
							 <p:tab id="violadores" title="Violador">
							 		
							 		<h:panelGrid columns="1" style="margin-top: 15px;">
							 			
							 			<h:panelGrid style="margin: auto;" columns="2" >
						 					<h:outputText value="Violador NÃO identificado: " style="font-size: 12px; font-style: italic;" styleClass=" texto_center_2"  />
									        <p:selectBooleanCheckbox value="#{MBAtendimento.violadoNaoIdentificado}" >
									            <p:ajax update="tblVioladores, btBuscarViolador" listener="#{MBAtendimento.limpaListaVioladores}"  />
									        </p:selectBooleanCheckbox>
						 				</h:panelGrid>
							 			
							 			<h:panelGrid style="margin: 10px auto;" columns="8" >						
												
												<p:selectOneMenu style="width:70px;" id="tpBusca" value="#{MBAtendimento.tipoBuscaViolador}">
														<f:selectItem noSelectionOption="true" itemLabel="Documento" />
														<f:selectItem itemLabel="CPF" itemValue="CPF" />
														<f:selectItem itemLabel="RG" itemValue="RG" />
														<f:selectItem itemLabel="Cert. Nasc." itemValue="CrtNasc" />
														<f:selectItem itemLabel="CNPJ" itemValue="CNPJ" />
														<f:selectItem itemLabel="CIE" itemValue="CIE" />
														
														<p:ajax event="change" listener="#{MBAtendimento.alteraOrgaoBuscaViolador}" update="cbOrgaoBuscaViolador" />
												</p:selectOneMenu>
												
												<p:inputText value="#{MBAtendimento.documentoBuscaViolador}" maxlength="20" style="width:130px;" />
												
												<p:selectOneMenu style="width:80px;" id="cbOrgaoBuscaViolador" disabled="#{MBAtendimento.desativaOrgaoViolador}"
														value="#{MBAtendimento.orgaoBuscaSelecionadoViolador}"
														converter="omnifaces.SelectItemsConverter" filter="true"
														filterMatchMode="contains">
														<f:selectItem noSelectionOption="true" itemLabel="Orgão  " />
														<f:selectItems
															value="#{MBFamiliaCadastro.listaOrgaoBusca}"
															var="orgao" itemValue="#{orgao}"
															itemLabel="#{orgao.nome}" />
												</p:selectOneMenu>
												
												<p:commandButton id="btBuscarViolador" value="Buscar" title="Busca Violador" disabled="#{MBAtendimento.violadoNaoIdentificado}"
														actionListener="#{MBAtendimento.buscaViolador}" update="formAtendimento, :msgs1" />
												
												<p:commandButton id="btBuscarVioladorNF" value="Buscar por NF" disabled="{MBAtendimento.violadoNaoIdentificado}" title="Busca por Núcleo Familiar-Membros da mesma Familia"
														onclick="PF('dlgVioladorFamilia').show();" update="formAtendimento, :msgs1" />
										
										</h:panelGrid>
										
										<p:tabView id="cadViolador" rendered="#{MBAtendimento.rendCadastroViolador}" style="margin: 20px;">
									        <p:tab title="Dados Principais">
									            <h:panelGrid columns="2" >
									            	<h:outputLabel rendered="#{MBAtendimento.rendPessoa}" styleClass="texto_informativo1" value="Nome Completo: " />
									            	<h:outputLabel rendered="#{MBAtendimento.rendInstituicao}" styleClass="texto_informativo1" value="Razão Soc.: " />						
													<h:outputLabel value="#{MBAtendimento.nomeRazaoVioladorSelecionado}" />
													
													<h:outputLabel rendered="#{MBAtendimento.rendPessoa}" styleClass="texto_informativo1" value="CPF: " />
													<h:outputLabel rendered="#{MBAtendimento.rendInstituicao}" styleClass="texto_informativo1" value="CNPJ: " />						
													<h:outputLabel value="#{MBAtendimento.cnpjCpfVioladorSelecinado}" />
													
													<h:outputLabel rendered="#{MBAtendimento.rendPessoa}" styleClass="texto_informativo1" value="RG: " />
													<h:outputLabel rendered="#{MBAtendimento.rendInstituicao}" styleClass="texto_informativo1" value="CIE: " />						
													<h:outputLabel value="#{MBAtendimento.cieRgVioladorSelecionado}" />
													
													<h:outputLabel rendered="#{MBAtendimento.rendPessoa}" styleClass="texto_informativo1" value="Org. Emissor: " />
													<h:outputLabel rendered="#{MBAtendimento.rendInstituicao}" styleClass="texto_informativo1" value="Tipo Inst.: " />						
													<h:outputLabel value="#{MBAtendimento.tipoOrgaoVioladorSelecionado}" />
													
													<h:outputLabel rendered="#{MBAtendimento.rendPessoa}" styleClass="texto_informativo1" value="Data de Nasc.: " />
													<h:outputLabel rendered="#{MBAtendimento.rendInstituicao}" styleClass="texto_informativo1" value="Endereço: " />						
													<h:outputLabel value="#{MBAtendimento.enderecoDataNascVioladorSelecionado}" />
													
													<h:outputLabel rendered="#{MBAtendimento.rendPessoa}" styleClass="texto_informativo1" value="Idade: " />
													<h:outputLabel rendered="#{MBAtendimento.rendInstituicao}" styleClass="texto_informativo1" value="Telefone: " />						
													<h:outputLabel value="#{MBAtendimento.foneIdadeVioladorSelecionado}" />
													
													<h:outputLabel rendered="#{MBAtendimento.rendPessoa}" styleClass="texto_informativo1" value="Nº Reg. Familia: " />						
													<h:outputLabel rendered="#{MBAtendimento.rendPessoa}" value="#{MBAtendimento.numeroFamilia}" />
									            </h:panelGrid>
									            
									            
									            <!-- Linha 6 -->
												<h:panelGrid columns="3">
											    	<h:outputLabel styleClass="texto_informativo1" value="Agente violador classe: " />	
											    	<h:inputHidden />
													<h:outputLabel styleClass="texto_informativo1" value="Sub-classe: " />	
														
									           
									            	<p:selectOneMenu id="classe" value="#{MBAtendimento.agenteVioladorClasseSelecionado}" style="width:185px"
									            					 converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
											            <f:selectItem noSelectionOption="true" itemLabel="Selecione " />
											            <f:selectItems value="#{MBAtendimento.listaAgenteVioladorClasse}"
															var="classe" itemValue="#{classe}"
															itemLabel="#{classe.nome}" />
														<p:ajax event="change" listener="#{MBAtendimento.buscaAgenteVioladorSubClasse}" update="subClasse" />
											        </p:selectOneMenu>											        
											      
											        <h:inputHidden />
											        <p:selectOneMenu id="subClasse" value="#{MBAtendimento.agenteVioladorSubClasseSelecionado}" style="width:125px"
											        				 converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
											            <f:selectItem noSelectionOption="true" itemLabel="Selecione" />
											            <f:selectItems value="#{MBAtendimento.listaAgenteVioladorSubClasses}"
															var="subclasse" itemValue="#{subclasse}"
															itemLabel="#{subclasse.nome}" />
											        </p:selectOneMenu>
									            </h:panelGrid>									            									            									           
									            
									            <h:panelGrid columns="2" style="margin: 5px auto;" >
									            	<p:commandButton value="Incluir" actionListener="#{MBAtendimento.incluirVioladorLista}" style="width:100px;"
									            					 update=":formAtendimento, :msgs1" />									            										            	
									            	
									            </h:panelGrid>
									        </p:tab>
									        <p:tab title="Dados adicionais" rendered="#{MBAtendimento.rendPessoa}">
									        
									            <h:panelGrid columns="2" >
									            	<h:outputLabel styleClass="texto_informativo1" value="Fone I: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.foneI}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Fone II: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.foneII}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Sexo: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.sexo == 'M' ? 'Masculino' : 'Feminino' }" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Cor: " />						
													<h:outputLabel value="#{MBAtendimento.cor}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Escolaridade: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.escolaridade.nome}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Escola: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.escola.nomeRazao}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Sit. Matrimonial: " />						
													<h:outputLabel value="#{MBAtendimento.sitMatrimonial}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Email: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.email}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Trabalha: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.trabalha ? 'Sim' : 'Não'}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Local trabalho: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.localTrabalho}" />
													
													<h:outputLabel styleClass="texto_informativo1" value="Observação: " />						
													<h:outputLabel value="#{MBAtendimento.pessoaSelecionada.obs}" />
									            </h:panelGrid>
									        </p:tab>				        
									    </p:tabView>
							 									
										<p:dataTable id="tblVioladores" var="violador" value="#{MBAtendimento.listaViolador}" paginator="true" rows="6">
								       					     					       
									        <p:column headerText="Nome" style="width: 52%;">
									            <h:outputText value="#{violador.nomeViolador}" />
									        </p:column>	
									        
									         <p:column headerText="Idade">
									            <h:outputText value="#{violador.idade} " />
									        </p:column> 
									        
									        <p:column headerText="Núcleo Familiar nº.">
									            <h:outputText value="#{violador.familia.numeroPasta}" />
									        </p:column> 									        									        									        									        									        					      
									        
									        <p:column style="width:100px;text-align: center;">
									                						        							            									            
									            <p:commandButton icon="ui-icon-trash" actionListener="#{MBAtendimento.excluirVioladorLista}" title="Excluir" update=":msgs1,tblVioladores" >
									            	<f:attribute name="violSelecionada" value="#{violador}" />
									                <p:confirm header="Confirme" message="Deseja realmente excluir ?" icon="ui-icon-alert" />					               
									            </p:commandButton>
									            					        						        						           
									        </p:column>
									        
									       					        					        					      
									    </p:dataTable>
										
										
									</h:panelGrid>
							 		
							 </p:tab>
							
							<p:tab id="fato" title="Descrição do fato">
									
								<!-- Linha 2 -->
								<h:outputText value="Os campos obrigatórios estão marcados com (*)" style="font-size: 12px; font-style: italic;" styleClass=" texto_center_2"/>
								<h:panelGrid columns="5" style="margin-top: 10px;">
								
								    <p:outputLabel value="Solicitação Via *:" />
									<h:inputHidden />
									<p:outputLabel value="Tipo de Atendimento *:" />
									<h:inputHidden />
									<p:outputLabel value="Origem de Atendimento *:" />
										
									<p:selectOneMenu style="width:130px;" id="cbSolicitacaoVia"
											value="#{MBAtendimento.viaSolicitacaoSelecionado}"
											converter="omnifaces.SelectItemsConverter" filter="true"
											filterMatchMode="contains" disabled="#{MBAtendimento.desabilitaBotoesEdita}">
										<f:selectItem noSelectionOption="true" itemLabel="Selecione  " />
										<f:selectItems
											value="#{MBAtendimento.listaViaSolicitacao}"
											var="viaSolicitacao" itemValue="#{viaSolicitacao}"
											itemLabel="#{viaSolicitacao.nome}" />
									</p:selectOneMenu>							
									<p:spacer width="10px;" />
									
									<p:selectOneMenu style="width:160px;" id="cbTipoDeAtendimento"
									    value="#{MBAtendimento.tipoAtendimentoSelecionado}"
									    converter="omnifaces.SelectItemsConverter" filter="true"
									    filterMatchMode="contains" disabled="#{MBAtendimento.desabilitaBotoesEdita}">
									<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
									<f:selectItems
										value="#{MBAtendimento.listaTipoAtendimento}"
										var="tipoAtendimento" itemValue="#{tipoAtendimento}"
										itemLabel="#{tipoAtendimento.nome}" />
									</p:selectOneMenu>							
									<p:spacer width="10px;" />
									
									<p:selectOneMenu style="width:220px;" id="cbOrigemAtendimento"
										value="#{MBAtendimento.origemAtendimentoSelecionado}"
										converter="omnifaces.SelectItemsConverter" filter="true"
										filterMatchMode="contains" disabled="#{MBAtendimento.desabilitaBotoesEdita}" >
										<f:selectItem noSelectionOption="true" itemLabel="Selecione  " />
										<f:selectItems
											value="#{MBAtendimento.listaOrigemAtendimento}"
											var="origematendimento" itemValue="#{origematendimento}"
											itemLabel="#{origematendimento.nome}" />
									</p:selectOneMenu>							
								</h:panelGrid>
		
								<!-- Linha 3 -->
								<h:panelGrid columns="8">
								 
									<p:outputLabel value="Denunciante :" />
								    <h:inputHidden />
									<p:outputLabel value="Fone denunciante:" />
									 <h:inputHidden />
									<p:outputLabel value="Data do fato: *" />
									<h:inputHidden />		
									<p:outputLabel value="Tipo local do fato: *" />
									 <h:inputHidden />	
									
									<p:inputText value="#{MBAtendimento.nomeDenunciante}" size="25" type="text" style="width:175px;"
												 placeholder="Nome denunciante, caso autorize" disabled="#{MBAtendimento.desabilitaBotoesEdita}" />
									<p:spacer width="10px;" />
									
									<p:inputMask id="fone1" value="#{MBAtendimento.foneDenunciante}"
									mask="(99) 999?9-99999" size="10" disabled="#{MBAtendimento.desabilitaBotoesEdita}" />
									<p:spacer width="8px;" />
									
									<p:calendar  size="10" locale="br" value="#{MBAtendimento.dataFato}" navigator="true" 
												 pattern="dd/MM/yyyy" disabled="#{MBAtendimento.desabilitaBotoesEdita}" />
									<p:spacer width="8px;" />
									
									<p:selectOneMenu style="width:150px;" id="cbLocalFato"

			<p:dialog header="Incluir Atribuições" widgetVar="dlgIncluirAtribuicao" 
					  modal="true" resizable="false"  appendTo="@(body)"
					  closable="false" draggable="false">					  					  
					  
					 <h:form id="formIncluir">														
						
						<h:panelGrid columns="3" style="margin-top: 5px;">						    
							<p:outputLabel styleClass="texto_informativo_14" value="Data :" />
							<h:inputHidden />
							<p:outputLabel styleClass="texto_informativo_14" value="Conselheiro :" />
															
							<p:inputText value="#{MBAtendimento.dataCadastro}" size="8" disabled="true" />
							<p:spacer width="8px;" />
							<p:inputText value="#{MBAtendimento.nomeLogado}" size="20" disabled="true" />							
						</h:panelGrid>
						
						<p:fieldset legend="Descumpridor" toggleable="false" style="margin-top: 15px;" >
							<h:panelGrid columns="3" style="margin-top: 5px;">
						    	<h:outputLabel styleClass="texto_informativo_14" value="Agente violador classe: " />	
						    	<h:inputHidden />
								<h:outputLabel styleClass="texto_informativo_14" value="Sub-classe: " />	
									
				           
				            	<p:selectOneMenu id="classe" value="#{MBAtendimento.agenteVioladorClasseSelecionado}" style="width:185px"
				            					 converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
						            <f:selectItem noSelectionOption="true" itemLabel="Selecione " />
						            <f:selectItems value="#{MBAtendimento.listaAgenteVioladorClasse}"
										var="classe" itemValue="#{classe}"
										itemLabel="#{classe.nome}" />
									<p:ajax event="change" listener="#{MBAtendimento.buscaAgenteVioladorSubClasse}" update="subClasse" />
						        </p:selectOneMenu>											        
						      
						        <h:inputHidden />
						        <p:selectOneMenu id="subClasse" value="#{MBAtendimento.descumpridor}" style="width:125px"
						        				 converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
						            <f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						            <f:selectItems value="#{MBAtendimento.listaAgenteVioladorSubClasses}"
										var="subclasse" itemValue="#{subclasse}"
										itemLabel="#{subclasse.nome}" />
						        </p:selectOneMenu>
				            </h:panelGrid>
						</p:fieldset>												
			            
			            <h:panelGrid style="margin-top: 15px;">
			            	<h:outputLabel styleClass="texto_informativo_14" value="Determinações Aplicadas" />
				            <p:selectCheckboxMenu id="menu" value="#{MBAtendimento.determinacoesSelecionadas}" label="Selecionar Determinações" converter="omnifaces.SelectItemsConverter"
	                              filter="true" filterMatchMode="startsWith" panelStyle="width:700px">
					            <f:selectItems value="#{MBAtendimento.listaDeterminacoes}" />
					        </p:selectCheckboxMenu>
				        </h:panelGrid>
				        
				        <h:panelGrid style="margin-top: 15px;">
				        	<h:outputLabel styleClass="texto_informativo_14" value="Descrição" />
				        	<p:inputTextarea value="#{MBAtendimento.descricaoAtribuicao}" autoResize="false" style="margin-top: 15px;"
						 				  rows="15" id="txtAdendo" cols="80" type="text" placeholder="Descreva um motivo para estar acrescentando esta atribuição"/>
				        </h:panelGrid>																	 					
						 
						 <!-- Linha 1 -->
						 <h:panelGrid columns="2" style="margin: 5px auto;">							 																				
							<p:commandButton id="btnSalvar" value="Salvar" actionListener="#{MBAtendimento.incluirAtribuicao}" oncomplete="manipulaDlgIncluirAtribuicao(xhr, status, args);"
											 update=":formAtendimento:tvAtendimento:tblAtribuicoes, msgs1" />							
							<p:commandButton onclick="PF('dlgIncluirAtribuicao').hide()" value="Cancelar" />
						 </h:panelGrid>
						 
					 </h:form>
					  
			</p:dialog>
			
			<script>
				function manipulaDlgIncluirAtribuicao(xhr, status, args) {					
					if (!args.salvou) {
						PF('dlgIncluirAtribuicao').jq.effect("shake", {
							times : 5
						}, 100);
					} else {
						PF('dlgIncluirAtribuicao').hide();						
					}
				}	
			
				function manipulaMedidaDireitoVioladoSalvar(xhr, status, args) {					
					if (!args.salvou) {
						PF('dlgMedidaDireitoViolado').jq.effect("shake", {
							times : 5
						}, 100);
					} else {
						PF('dlgMedidaDireitoViolado').hide();
						PF('dlg4').hide();
					}
				}	
			
				function manipularAdendoSalvar(xhr, status, args) {					
					if (!args.salvou) {
						PF('dlg2').jq.effect("shake", {
							times : 5
						}, 100);
					} else {
						PF('dlg2').hide();
					}
				}
				
				function manipularMedidaSalvar(xhr, status, args) {					
					if (!args.salvou) {
						PF('dlg3').jq.effect("shake", {
							times : 5
						}, 100);
					} else {
						PF('dlg3').hide();
					}
				}
				
				function manipularDireitoSalvar(xhr, status, args) {					
					if (!args.salvou) {
						PF('dlg').jq.effect("shake", {
							times : 5
						}, 100);
					} else {
						PF('dlg').hide();
					}
				}
				
				function manipularClasseVioladorSalvar(xhr, status, args) {					
					if (!args.salvou) {
						PF('dlgClassViolador').jq.effect("shake", {
							times : 5
						}, 100);
					} else {
						PF('dlgClassViolador').hide();
					}
				}
				
			</script>
		</ui:define>
	</ui:composition>
