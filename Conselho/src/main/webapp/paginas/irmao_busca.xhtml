<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="template_adm.xhtml">
		<ui:define name="content">
			<p:panel header="Cadastro de Parente Menor" >											
				<h:form id="formIrmao">
				
	
					<p:messages id="msgs1" showDetail="true">  
	                     <p:effect type="pulsate" event="load" delay="500" />  
	                </p:messages>
	                
	                <h:panelGrid columns="4" style="margin: 18px 30px;" >						
							<h:outputText value="Ref. Criança/Adolescente:" />
							<h:outputText value="#{MBParenteMenorBusca.nomeCriancaSelecionado}" styleClass="texto_informativo" />		
					</h:panelGrid>
					
					<p:dataTable id="tblIrmao" var="irmao" value="#{MBIrmaoBusca}" paginator="true" rows="6">
							
							<f:facet name="header" >
							 	<p:spacer width="25" />
							 	<h:outputText value="Parente menor" style="font-size: 15px;"  />								 				 								
					            <p:commandButton icon="ui-icon-person" action="#{MBParenteMenorBusca.navegaCadastroParenteMenor}" title="Cadastrar parente menor" style="float: right" />					           
					        </f:facet>
					
					        <p:column headerText="Nome">
					            <h:outputText value="#{MBIrmaoBusca}" />
					        </p:column>
					        
					        <p:column headerText="Grau de Parentesco">
					            <h:outputText value="#{MBIrmaoBusca}" />
					        </p:column>
					        
					        <p:column style="width:80px;text-align: center;">					        						        						        							            
					            <p:commandButton icon="ui-icon-search" action="#{MBIrmaoBusca.preparaMostraDados}" title="Editar/visualizar" >
					                <f:setPropertyActionListener value="#{MBIrmaoBusca}" target="#{MBIrmaoBusca}" />					               
					            </p:commandButton>
					            
					            <p:commandButton icon="ui-icon-closethick" actionListener="#{MBIrmaoBusca.excluir}" title="Excluir" update=":formIrmao:msgs1,tblIrmao" >
					            	<f:attribute name="irmaoSelecionada" value="#{irmao}" />
					                <p:confirm header="Confirme" message="Deseja realmente excluir ?" icon="ui-icon-alert" />					               
					            </p:commandButton>
					            					        						        						           
					        </p:column>
					        
					       					        					        					      
					  </p:dataTable>
					    
					    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
					        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
					        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					    </p:confirmDialog>
					    							
					</h:form>						
			</p:panel>			
		</ui:define>
	</ui:composition>
</h:body>
</html>
