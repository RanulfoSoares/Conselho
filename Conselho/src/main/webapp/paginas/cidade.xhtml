<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="#{MBCidade.template}">
		<ui:define name="content">
			<p:panel header=" Cadastro de Cidade" >											
				<h:form id="formCidade">
				
					<p:messages id="msgs1" showDetail="true">  
	                     <p:effect type="pulsate" event="load" delay="500" />  
	                </p:messages>
													
					<h:panelGrid columns="4" style="margin: 10px auto;" >
						<p:outputLabel value="Nome:" />
						<p:inputText value="#{MBCidade.nomeBusca}" size="50" />
						<p:commandButton value="Buscar" actionListener="#{MBCidade.buscar}" update="formCidade" />
						<p:commandButton value="Novo" onclick="PF('dlgCadastro').show();" />						
					</h:panelGrid>
					
					<p:dataTable id="tblCidade" var="cidade" value="#{MBCidade.listaCidade}" paginator="true" rows="7" emptyMessage="Nenhum registro, faça uma busca.">
					        <p:column headerText="Nome">
					            <h:outputText value="#{cidade.nome}" />
					        </p:column>
					        
					        <p:column style="width:40px;text-align: center" headerText="Estado">
					            <h:outputText value="#{cidade.estado.sigla}" />
					        </p:column>
					        
					        <p:column style="width:180px;text-align: center; border: 0px;">
					        	
					        	<p:commandButton value="Editar" actionListener="#{MBCidade.preparaEdita}" oncomplete="PF('dlgCadastro').show();" update=":formCadastro" >
				                	<f:attribute name="cidadeSelecionado" value="#{cidade}" />				                	
				            	</p:commandButton>				        						        					        		
				            	
				            	<p:commandButton value="Excluir" actionListener="#{MBCidade.excluir}" update="formCidade" >
				                	<f:attribute name="cidadeSelecionado" value="#{cidade}" />
				                	<p:confirm header="Confirmation" message="Deseja realmente excluir?" icon="ui-icon-alert" />
				            	</p:commandButton>					        	
					        						            
					        </p:column>
					        
					       					        					        					      
					    </p:dataTable>							
					</h:form>						
			</p:panel>
			
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
		        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		    </p:confirmDialog>
			
			<p:dialog header="Cadastro" widgetVar="dlgCadastro" height="130" width="450" resizable="false" modal="true" closable="false" appendTo="@(body)">
				<h:form id="formCadastro">
					
					<p:messages id="msgs1" showDetail="true">  
	                     <p:effect type="pulsate" event="load" delay="500" />  
	                </p:messages>
										
				    <h:panelGrid columns="2">
				    	<p:outputLabel value="Cidade:" />
				    	<p:inputText value="#{MBCidade.nomeCidade}" size="43" />
				    </h:panelGrid>
				    
				    <h:panelGrid columns="4">
				    	<p:outputLabel value="Estado:" />				    	
				    	<p:selectOneMenu style="width:200px;" id="cbEstado" value="#{MBCidade.estadoSelecionado}"
						converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
							<f:selectItem noSelectionOption="true"
								itemLabel="Selecione um estado" />
							<f:selectItems value="#{MBCidade.listaEstado}" var="estado"
								itemValue="#{estado}"
								itemLabel="#{estado.nome} - #{estado.sigla}" />						
						</p:selectOneMenu>
				    	<p:commandButton value="salvar" actionListener="#{MBCidade.salvar}" update="msgs1, :formCidade"/>
				    	<p:commandButton value="Sair" actionListener="#{MBCidade.limpaCampos}"  oncomplete="PF('dlgCadastro').hide();" 
				    					 update="formCadastro" />
				    </h:panelGrid>
			    </h:form>
			</p:dialog>
			
		</ui:define>
	</ui:composition>
</h:body>

</html>
