<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:body>
	
		<ui:composition template="/WEB-INF/template/template_login.xhtml">
			<ui:define name="content">
			
					<p:dialog header="SIACAD"  widgetVar="dlg" width="430" height="210" modal="true "
							  appendTo="@(body)" resizable="false" closable="false" visible="true" >
						
						<p:growl id="msgs1" sticky="true" />
	                		  
						<h:form id="formlogin" >						  
						    <h:panelGrid columns="2">	
						    
						    <h:panelGrid>								
								<h:graphicImage align="left" library="img" name="Login Cadeado.png" />
							</h:panelGrid>					    
						    	
						    	 <h:panelGrid>	
						    		<h:outputLabel value="CPF:" styleClass="texto_login" />						    	<p:inputText value="#{MBLogin.user}" size="30" />
					    	
					    		
					    		<h:inputHidden />
						    	<h:outputLabel value="Senha:" styleClass="texto_login" />
						    		<h:inputHidden />
						    	<p:password value="#{MBLogin.senha}" size="30" />
						    		</h:panelGrid>
						    						    						    
						    </h:panelGrid>
						    	
						    <h:panelGrid style="margin: 10px auto;" columns="1">
						    	<p:commandButton value="Logar" action="#{MBLogin.logar}" update=":msgs1" />
						    </h:panelGrid>
						    
					    </h:form>
					</p:dialog>					
			</ui:define>
		</ui:composition>
							 					 		 
	</h:body>

</html>
