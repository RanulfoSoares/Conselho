<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="template_adm.xhtml">
		<ui:define name="content">
			<p:panel header=" Cadastro de Criança Adolescente" >											
				<h:form id="formCrianca">
				
	
					<p:messages id="msgs1" showDetail="true">  
	                     <p:effect type="pulsate" event="load" delay="500" />  
	                </p:messages>
					
													
					<h:panelGrid columns="4" style="margin: 18px auto;" >
						<p:outputLabel value="Nome:" />
						<p:inputText value="#{MBCriancaBusca.nomeBuscaCriancaAdolescente}" size="50" />
						<p:commandButton value="Buscar" actionListener="#{MBCriancaBusca.buscarCriancaAdolescente}" update="tblCrianca" />
						<p:commandButton icon="ui-icon-plusthick" action="crianca_ado_cadastro?faces-redirect=true" title="Novo Cadastro" />	
					</h:panelGrid>					
					
					<p:dataTable id="tblCrianca" var="crianca" value="#{MBCriancaBusca.listaCriancaAdolescente}" paginator="true" rows="6">
					       
					           								
					       <p:column style="width:35px;" headerText="Código">
					            <h:outputText id="Codigo"  value="#{MBCriancaCadastro.idCriancaSelecionado}" />
					        </p:column>
					       
					        <p:column headerText="Nome">
					            <h:outputText value="#{crianca.pessoa.nomeCompleto}" />
					        </p:column> 
					        
					        <p:column headerText="Responsável  I">
					            <h:outputText value="#{crianca.pessoa.nomeCompleto}" />
					        </p:column>
					        
					         <p:column headerText="Responsável  II">
					            <h:outputText value="#{crianca.pessoa.nomeCompleto}" />
					        </p:column>
					        
					        <p:column style="width:80px;text-align: center;">					        						        						        							            
					            <p:commandButton icon="ui-icon-search" action="#{MBCriancaBusca.preparaMostraDados}" title="Editar/visualizar" >
					                <f:setPropertyActionListener value="#{crianca.id}" target="#{MBCriancaBusca.idCriancaSelecionada}" />					               
					            </p:commandButton>
					            
					            <p:commandButton icon="ui-icon-closethick" actionListener="#{MBCriancaBusca.excluir}" title="Excluir" update=":formCrianca:msgs1,tblCrianca" >
					            	<f:attribute name="criancaSelecionada" value="#{crianca}" />
					                <p:confirm header="Confirme" message="Deseja realmente excluir ?" icon="ui-icon-alert" />					               
					            </p:commandButton>
					            					        						        						           
					        </p:column>
					        
					       					        					        					      
					    </p:dataTable>
					    
					    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
					        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
					        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					    </p:confirmDialog>
					    							
					</h:form>						
			</p:panel>			
		</ui:define>
	</ui:composition>
</h:body>
</html>
