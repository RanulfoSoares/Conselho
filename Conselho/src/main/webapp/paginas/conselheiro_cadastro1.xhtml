<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="template_adm.xhtml">
		<ui:define name="content">

	<p:panel header=" Cadastro de Conselheiro">
		
		<h:form id="formConselheiro">

			<p:messages id="msgs1" showDetail="true" >
				<p:effect type="pulsate" event="load" delay="500" />
			</p:messages>
			
			

			<h:panelGrid>

				<!-- Linha 1 -->
				<h:panelGrid columns="5" style="margin-top: 10px;">
			       <p:outputLabel value="Data cadastro :" />
				</h:panelGrid>
				
				<p:inputText value="#{MBConselheiroCadastro.dataCadastro}" size="10" />
				
				<!-- Linha 2 -->
				<h:panelGrid columns="7">
					<p:outputLabel value="Nome completo :" />
					<h:inputHidden />
					<p:outputLabel value="Nome usual :" />
					<h:inputHidden />
					<p:outputLabel value="Senha:" />
					<h:inputHidden />
					<p:outputLabel value="Confirme:" />
						                          
					<p:inputText value="" size="41" type="text" placeholder="Seu nome completo" />
						<p:spacer width="8px;" />
					<p:inputText value="" size="15" type="text" placeholder="Nome e um sobrenome"/>
						<p:spacer width="7px;" />
				    	<p:password value="" size="6" mask="99999999" />
				    	<p:spacer width="7px;" />
					<p:password value="" size="6" mask="99999999" />
				</h:panelGrid>

				<!-- Linha 3 -->
				<h:panelGrid columns="9">
					<p:outputLabel value="CPF:" />
					<h:inputHidden />
					<p:outputLabel value="RG:" />
					<h:inputHidden />
					<p:outputLabel value="Org. Emissor:" />
					<h:inputHidden />
					<p:outputLabel value="Fone I:" />
					<h:inputHidden />
					<p:outputLabel value="Fone II:" />

					<p:inputMask id="cpf" value="" mask="999.999.999-99" size="13">
<!-- 						<p:ajax event="blur" listener="#{MBConselheiroCadastro.validaCPF}" update="msgs1" /> -->
					</p:inputMask>
					<p:spacer width="12px;" />
					
					<p:inputText value="" size="11" maxlength="9"  />
					<p:spacer width="12px;" />
					
					<p:selectOneMenu style="width:80px;" id="cbOrgao"

						converter="omnifaces.SelectItemsConverter" filter="true"
						filterMatchMode="contains">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						<f:selectItems
							value="#{MBConselheiroCadastro.listaOrgao}"
							var="orgao" itemValue="#{orgao}"
							itemLabel="#{orgao.nome}" />
					</p:selectOneMenu>
					<p:spacer width="12px;" />
					
					<p:inputMask id="fone1" value=""
						mask="(99) 999?9-99999" size="12" />
					<p:spacer width="12px;" />
					<p:inputMask id="foneII" value=""
						mask="(99) 999?9-99999" size="12" />							
				</h:panelGrid>

				<!-- Linha 4 -->
				<h:panelGrid columns="7">
				    <p:outputLabel value="Sexo:" />
					<h:inputHidden />
					<p:outputLabel value="Cor:" />
					<h:inputHidden />
					<p:outputLabel value="Escolaridade:" />
					<h:inputHidden />
					<p:outputLabel value="Situac.Matrimonial:" />
					
			    	
			    	<p:selectOneRadio id="sexo" value="" >
						<f:selectItem itemLabel="Masc." itemValue="M" />
						<f:selectItem itemLabel="Fem." itemValue="F" />
					</p:selectOneRadio>
					<p:spacer width="7px;" />
					
					<p:selectOneMenu style="width:111px;" id="cor" value="">
						<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
						<f:selectItem itemLabel="Amarela" itemValue="AM" />
						<f:selectItem itemLabel="Branca" itemValue="BR" />
						<f:selectItem itemLabel="Indígena" itemValue="IN" />
						<f:selectItem itemLabel="Parda" itemValue="PA" />
						<f:selectItem itemLabel="Preta" itemValue="PR" />
					</p:selectOneMenu>							
					<p:spacer width="11px;" />
					
					<p:selectOneMenu style="width:177px;" id="cbGrauEscola"
						
						converter="omnifaces.SelectItemsConverter" filter="true"
						filterMatchMode="contains">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione  " />
						<f:selectItems
							value="#{MBConselheiroCadastro.listaGrauEscolaridade}"
							var="grauescolaridade" itemValue="#{grauescolaridade}"
							itemLabel="#{grauescolaridade.nome}" />
					</p:selectOneMenu>							
					<p:spacer width="11px;" />
					
					<p:selectOneMenu style="width:135px;" id="situacaoMatrimonial" >
						<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
						<f:selectItem itemLabel="Casada(o)" itemValue="CS" />
						<f:selectItem itemLabel="Não se Aplica" itemValue="NA" />
						<f:selectItem itemLabel="Separada(o)" itemValue="SP" />
						<f:selectItem itemLabel="Solteira(o)" itemValue="ST" />
						<f:selectItem itemLabel="Viuva(o)" itemValue="VU" />
					</p:selectOneMenu>
					
				</h:panelGrid>
				
				<!-- Linha 5 -->
			       <h:panelGrid columns="3">
					    <p:outputLabel value="Bairro:" />
						<h:inputHidden />
						<p:outputLabel value="Logradouro:" />
						
						<p:selectOneMenu style="width:285px;" id="cbBairro" 
							converter="omnifaces.SelectItemsConverter" filter="true"
							filterMatchMode="contains" required="true" requiredMessage="Informe o Bairro">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						<f:selectItems value="#{MBConselheiroCadastro.listaBairro}"
							var="bairro" itemValue="#{bairro}" itemLabel="#{bairro.nome}" />
<!-- 						<p:ajax event="change" listener="#{MBConselheiroCadastro.buscaLogradouro}" update="cbLogradouro" /> -->
						</p:selectOneMenu>
						<p:spacer width="2px;" />
		
						<p:selectOneMenu style="width:325px;" id="cbLogradouro"
							converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains" required="true" requiredMessage="Informe o Logradouro">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						<f:selectItems value="#{MBConselheiroCadastro.listaLogradouro}"
							var="logradouro" itemValue="#{logradouro}" itemLabel="#{logradouro.nome}" />
						</p:selectOneMenu>
				
			       </h:panelGrid>
			       
			       <!-- Linha 6 -->
				<h:panelGrid columns="5">
					<p:outputLabel value="Numero:" />
					<h:inputHidden />
					<p:outputLabel value="Complem.:" />
					<h:inputHidden />
					<p:outputLabel value="Email:" />
				
					<p:inputText value="" required="true" requiredMessage="Informe o Numero" size="4" />
					<p:spacer width="2px;" />
				
					<p:inputText value="" size="4" />
					<p:spacer width="2px;" />
					
					<p:inputText id="txtEmail" value="" size="69" type="text" placeholder="mail@exemplo.com.br" />
				</h:panelGrid>
			</h:panelGrid>
			
			 <!-- Linha 7 -->
				<h:panelGrid columns="7" style="margin-top: 15px;" >
					<p:outputLabel value="1º Mandato-Início:" />
					<h:inputHidden />	
					<p:outputLabel value="Termino:" />
					<h:inputHidden />
					<p:outputLabel value="2º Mandato-Início:" />
					<h:inputHidden />
					<p:outputLabel value="Termino:" />
					
					<p:calendar  size="10" locale="br" navigator="true" pattern="dd/MM/yyyy" />
					<p:spacer width="8px;" />
					<p:calendar  size="10" locale="br" navigator="true" pattern="dd/MM/yyyy" />
					<p:spacer width="30px;" />	
					<p:calendar  size="10" locale="br" navigator="true" pattern="dd/MM/yyyy" />
					<p:spacer width="10px;" />	
					<p:calendar  size="10" locale="br" navigator="true" pattern="dd/MM/yyyy" />
				</h:panelGrid>
				
				<!-- Linha 8 -->
				     <h:panelGrid columns="1">
						<p:outputLabel value="Observação:" />
						<f:selectItem noSelectionOption="true"/>
						<p:inputTextarea autoResize="False" rows="2" id="txtObs" value="" cols="93" type="text" placeholder="Se necessário, insira uma observação."/>
				     </h:panelGrid>

					<h:panelGrid style="margin: 10px auto;" columns="3">
						<p:commandButton value="Salvar"  update="msgs1, formConselheiro" />
						<p:commandButton value="Voltar" action="conselheiro_busca?faces-redirect=true" />								
					</h:panelGrid>

				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
</h:body>

</html>
