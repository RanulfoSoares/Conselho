<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="template_adm.xhtml">
		<ui:define name="content">
		
			<p:panel header="Cadastro de Responsável e Parente" >				
			
				<p:messages id="msgs1" showDetail="true">  
	                     <p:effect type="pulsate" event="load" delay="500" />  
	                </p:messages>
										
				<h:form id="formResp">													
													
					<h:panelGrid columns="4" style="margin: 18px 30px;" >						
							<h:outputText value="Ref. Criança/Adolescente:" />
							<h:outputText value="#{MBResponsavelBusca.nomeCriancaSelecionado}" styleClass="texto_informativo" />		
					</h:panelGrid>
					
					<p:dataTable id="tblResp" var="responsavel" value="#{MBResponsavelBusca.listaResponsavel}" paginator="true" rows="6">						
							 <f:facet name="header" >
							 	<p:spacer width="25" />
							 	<h:outputText value="Responsável" style="font-size: 15px;"  />	
							 	<p:commandButton icon="ui-icon-home" action="#{MBResponsavelBusca.navegaCadastroResponsavelInstituicao}" title="Cadastrar Resp. Intituição" style="float: right" />			 								 
					            <p:commandButton icon="ui-icon-person" action="#{MBResponsavelBusca.navegaCadastroResponsavel}" title="Cadastrar Resp. Parente" style="float: right" />					           
					        </f:facet>
					        <p:column headerText="Nome" style="width: 40%;">
					            <h:outputText value="#{responsavel.editavel ? responsavel.pessoa.nomeCompleto : responsavel.instituicao.fantasia}" />
					        </p:column>
					        
					        <p:column headerText="Parentesco">
					            <h:outputText value="#{responsavel.editavel ? responsavel.parente.grauParentesco.nome :'Nenhum'}" />
					        </p:column>
					        
					        <p:column headerText="Responsabilidade">
					            <h:outputText value="#{responsavel.grauResponsabilidade.nome}" />
					        </p:column>					        					      
					        
					        <p:column style="width:80px;text-align: center;">					        						        						        							            
					            <p:commandButton disabled="#{!responsavel.editavel}" icon="ui-icon-search" action="#{MBResponsavelBusca.navegaEditarResponsavel}" title="Editar/visualizar" >
					                <f:setPropertyActionListener value="#{responsavel.id}" target="#{MBResponsavelBusca.idResponsavelSelecionado}" />					               
					            </p:commandButton>
					            
					            <p:commandButton icon="ui-icon-closethick" actionListener="#{MBResponsavelBusca.excluir}" title="Excluir" update=":msgs1, tblResp" >
					            	<f:attribute name="responsavelSelecionada" value="#{responsavel}" />
					                <p:confirm header="Confirme" message="Deseja realmente excluir ?" icon="ui-icon-alert" />					               
					            </p:commandButton>
					            					        						        						           
					        </p:column>
					        
					       					        					        					      
					    </p:dataTable>
					    
					    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
					        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
					        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					    </p:confirmDialog>
					    							
					</h:form>						
			</p:panel>			
		</ui:define>
	</ui:composition>
</h:body>
</html>
