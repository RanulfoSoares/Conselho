<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="#{MBInstituicaoBusca.template}">
		<ui:define name="content">
			<p:panel header="Busca Instituição" >											
				
				<p:messages id="msgs1" showDetail="true">  
	                <p:effect type="pulsate" event="load" delay="500" />  
	            </p:messages>				
				
				<h:form id="formCrianca">
																											
					<h:panelGrid columns="4" style="margin: 18px auto;" >
						<p:outputLabel value="Nome Fantasia:" />
						<p:inputText value="#{MBInstituicaoBusca.nomeBusca}" size="40" />
						<p:commandButton value="Buscar" title="Fazer uma busca" actionListener="#{MBInstituicaoBusca.buscaInstituicao}" update="tblInstituicao, :msgs1" />
						<p:commandButton icon="ui-icon-home" action="instituicao_cadastro?faces-redirect=true" title="Novo Cadastro" />	
					</h:panelGrid>
					
					<p:dataTable id="tblInstituicao" var="ins" value="#{MBInstituicaoBusca.listaInstituicao}" paginator="true" rows="6" emptyMessage="Nenhum registro, faça uma busca.">
					        <p:column headerText="Nome Fantasia">
					            <h:outputText value="#{ins.fantasia}" />
					        </p:column>
					        
					        <p:column headerText="Tipo Instituição">
					            <h:outputText value="#{ins.tipoInstituicao.nome}" />
					        </p:column>
					        
					        <p:column style="width:100px;text-align: center;">					        						        						        							            
					            <p:commandButton icon="ui-icon-search" action="#{MBInstituicaoBusca.navegaCadastro}" title="Editar/visualizar" >
					                <f:setPropertyActionListener value="#{ins.id}" target="#{MBInstituicaoBusca.idInstituicaoSelecionado}" />					               
					            </p:commandButton>
					            
					            <p:commandButton icon="ui-icon-trash" actionListener="#{MBInstituicaoBusca.excluir}" title="Excluir" update=":msgs1,tblInstituicao" >
					            	<f:attribute name="insSelecionada" value="#{ins}" />
					                <p:confirm header="Confirme" message="Deseja realmente excluir ?" icon="ui-icon-alert" />					               
					            </p:commandButton>
					            
					            <p:commandButton disabled="#{ins.temMembros}" icon="ui-icon-signal" actionListener="#{MBInstituicaoBusca.buscaAcolhidos}" oncomplete="PF('dlg1').show();" 
					            				 title="Sob os cuidado da Instituição" update=":formListaAcolhidos" >
					            	<f:attribute name="insSelecionada" value="#{ins}" />					                					               
					            </p:commandButton>					            					        						        						          
					        </p:column>
					        
					       					        					        					      
					    </p:dataTable>
					    
					    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
					        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
					        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					    </p:confirmDialog>					    						
					</h:form>						
			</p:panel>
			
			<p:dialog header="Sob os cuidado da Instituição" widgetVar="dlg1" 
					  modal="true" resizable="false" height="450" width="1050"  appendTo="@(body)"
					  closable="true" draggable="false" >					  			
				<h:form id="formListaAcolhidos">
					<p:dataTable id="tblAcolhidos" style="margin:10px 5px;"								 
								 var="acolhidos" value="#{MBInstituicaoBusca.listaAcolhidos}" 
								 paginator="true" rows="6">
								 						       	
						<p:column style="width:70px;" headerText="Data do Acolhimento">
						    <h:outputText value="#{acolhidos.membro.dataCadastroFormatada}" />
						</p:column>
						        
						<p:column style="width:185px;" headerText="Conselheiro Responsável">
						    <h:outputText value="#{acolhidos.ultimaFamilia.conselheiroRegistro.pessoa.nomeCompleto}" />
						</p:column> 
						
						 <p:column style="width:80px;" headerText="Núcleo Familiar nº">
						    <h:outputText value="#{acolhidos.ultimaFamilia.numeroPasta}" />
						</p:column> 			        
						        
						<p:column headerText="Criança ou Adolescente">					        						        						        							            
						    <h:outputText value="#{acolhidos.membro.pessoa.nomeCompleto}" />       						        						           
						</p:column>						
				       				
						<p:column style="width:40px;">						 									        						        						        							           
						    <p:commandButton icon=" ui-icon-transferthick-e-w" action="#{MBInstituicaoBusca.preparaMoverMembro}" title="Transferir Membro">
					            <f:setPropertyActionListener value="#{acolhidos.membro.id}" target="#{MBInstituicaoBusca.idMembro}"  />					               
					        </p:commandButton>       						        						           
						</p:column>		
								        					        					        					       					        					        					    
					</p:dataTable>
				</h:form>
			</p:dialog>			
		</ui:define>
	</ui:composition>
</h:body>
</html>
