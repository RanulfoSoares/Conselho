<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="template_adm.xhtml">
		<ui:define name="content">

			<p:panel header=" Cadastro de Direito e Medida">
				<h:form id="formDirMed">

					<p:messages id="msgs1" showDetail="true">
						<p:effect type="pulsate" event="load" delay="500" />
					</p:messages>
					
					<h:panelGrid columns="4" style="margin: 18px 30px;" >						
							<h:outputText value="Ref. Núcleo Familiar Nº.:" />
							<h:outputText value="#{MBResponsavelBusca.nomeCriancaSelecionado}" styleClass="texto_informativo" />		
					</h:panelGrid>

						<!-- Linha 1 -->
						
						<h:panelGrid columns="4" style="margin-top: 15px;">
							<p:outputLabel value="Data do Registro :" />
							<h:inputHidden />
							<p:outputLabel value="Conselheiro :" />
							<h:inputHidden />
												
							<p:inputText value="#{MBAtendimentoCadastro.dataCadastro}" size="10" disabled="true" />
							<p:spacer width="8px;" />
								
							<p:inputText value="#{MBAtendimentoCadastro.conselheiro}" size="30" disabled="true" />
							
					    </h:panelGrid>
					    
					    <!-- Linha 2 -->
						<h:panelGrid columns="1" style="margin-top: 15px;">
						    <p:outputLabel value="Medida Protetiva em Razão de:" />
						    <h:inputHidden />
						
							 <p:selectOneMenu style="width:665px;" id="cbMedidaProtetiva" value="#{MBAtendimentoCadastro.Selecionado}" converter="omnifaces.SelectItemsConverter" filter="true"
								filterMatchMode="contains" required="true" requiredMessage="Informe a Medida Protetiva em Razão de">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
							<f:selectItems value="#{MBAtendimentoCadastro.listaGrupoDeDireito}"
								var="estado" itemValue="#{grupodedireito}"
								itemLabel="#{grupodedireito.sigla}" />
							<p:ajax event="change" listener="#{MBAtendimentoCadastro.buscaGrupoDeDireito}" update="cbGrupoDeDireitoMedida" />
							</p:selectOneMenu>
							<p:spacer width="0px;" />
						</h:panelGrid>
					    
					    <!-- Linha 3 -->	
						<h:panelGrid columns="1">
							<p:outputLabel value="Grupo de Direito:" />
								
							 <p:selectOneMenu style="width:665px;" id="cbMedida" value="#{MBAtendimentoCadastro.Selecionado}" converter="omnifaces.SelectItemsConverter" filter="true"
								filterMatchMode="contains" required="true" requiredMessage="Informe o Grupo de Direito">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
							<f:selectItems value="#{MBAtendimentoCadastro.listaGrupoDeDireito}"
								var="estado" itemValue="#{grupodedireito}"
								itemLabel="#{grupodedireito.sigla}" />
							<p:ajax event="change" listener="#{MBAtendimentoCadastro.buscaGrupoDeDireito}" update="cbGrupoDeDireitoMedida" />
							</p:selectOneMenu>
							
						</h:panelGrid>	
						
						<!-- Linha 4 -->	
						<h:panelGrid columns="1">
							<p:outputLabel value="Direito Violado:" />
							 <h:inputHidden />						
								
							 <p:selectOneMenu style="width:665px;" id="cbDireitoViolado" value="#{MBAtendimentoCadastro.Selecionado}" converter="omnifaces.SelectItemsConverter" filter="true"
								filterMatchMode="contains" required="true" requiredMessage="Informe o Direito Violado">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
							<f:selectItems value="#{MBAtendimentoCadastro.listaGrupoDeDireito}"
								var="estado" itemValue="#{grupodedireito}"
								itemLabel="#{grupodedireito.sigla}" />
							<p:ajax event="change" listener="#{MBAtendimentoCadastro.buscaGrupoDeDireito}" update="cbGrupoDeDireitoMedida" />
							</p:selectOneMenu>
							<p:spacer width="0px;" />
						</h:panelGrid>	
					
					    <!-- Linha 5 -->	
						<h:panelGrid columns="1">
							<p:outputLabel value="Medida de Proteção Aplicada:" />
								
							 <p:selectOneMenu style="width:665px;" id="cbGrupoDeDireitoMedida" value="#{MBAtendimentoCadastro.GrupoDeDireitoSelecionado}" converter="omnifaces.SelectItemsConverter" filter="true"
								filterMatchMode="contains" required="true" requiredMessage="Informe a Medida de Proteção Aplicada">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
							<f:selectItems value="#{MBAtendimentoCadastro.listaGrupoDeDireito}"
								var="estado" itemValue="#{grupodedireito}"
								itemLabel="#{grupodedireito.sigla}" />
							<p:ajax event="change" listener="#{MBAtendimentoCadastro.buscaGrupoDeDireito}" update="cbGrupoDeDireitoMedida" />
							</p:selectOneMenu>
						</h:panelGrid>	
						
						 <!-- Linha 6 -->	
						<h:panelGrid columns="1">
							<p:outputLabel value="Descrição da Medida:" />
							<h:inputHidden />
							
							<p:inputTextarea autoResize="False" rows="2" id="txtObs" value="#{MBAtendimentoCadastro.nomeAtendimento}" cols="95" type="text" placeholder="Descreva a razões de aplicar medida..." />
					</h:panelGrid>
											
					<h:panelGrid style="margin: 10px auto;" columns="4">
							<p:commandButton value="Salvar" actionListener="#{MBAtendimentoCadastro.salvar}" update="msgs1" />
							<p:commandButton value="Voltar" action="crianca_ado_busca?faces-redirect=true" />								
					</h:panelGrid>

				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
</h:body>

</html>
