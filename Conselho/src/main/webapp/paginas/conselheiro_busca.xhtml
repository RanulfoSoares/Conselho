<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="#{MBConselheiroBusca.template}">
		<ui:define name="content">
			<p:panel header="Busca Usuário do Sistema" >											
				
				<p:messages id="msgs1" showDetail="true">  
	                <p:effect type="pulsate" event="load" delay="500" />  
	            </p:messages>				
				
				<h:form id="formConselheiro">
																											
					<h:panelGrid columns="6" style="margin: 18px auto;" >
						<p:outputLabel value="Nome Usuário:" />
						<p:inputText size="30" value="#{MBConselheiroBusca.nomeBusca}"/>					
						<p:selectOneRadio id="tpBuscaConselho" value="#{MBConselheiroBusca.conselheiroDesativado}" >
							<f:selectItem itemLabel="Ativado" itemValue="false" />
							<f:selectItem itemLabel="Desativado" itemValue="true" />													
						</p:selectOneRadio>
						<p:commandButton value="Buscar" actionListener="#{MBConselheiroBusca.buscar}" update="tblConselheiro" />
						<p:commandButton icon=" ui-icon-person" action="conselheiro_cadastro?faces-redirect=true" title="Novo Cadastro" />	
					</h:panelGrid>
					
					<p:dataTable id="tblConselheiro" var="con" value="#{MBConselheiroBusca.listaConselho}" paginator="true" rows="6"> -->
					       
					        <p:column style="width:230px;text-align: left;" headerText=" Nome Usuário" >
					            <h:outputText value="#{con.pessoa.nomeCompleto}" />
					        </p:column>
					        
					        <p:column style="width:70px;text-align: center;" headerText=" Nível - Função:"  >
					             <h:outputText value="#{con.nomeNivelAcesso}" locale="br" navigator="true" />
					        </p:column>					        
					        
					        <p:column style="width:60px;text-align: center;">					        						        						        							            
					            <p:commandButton icon="ui-icon-search" action="#{MBConselheiroBusca.navegaCadastro}" title="Editar/visualizar" >
					                <f:setPropertyActionListener value="#{con.id}" target="#{MBConselheiroBusca.idConselheiroSelecionado}" />					               
					            </p:commandButton>
					            
					            <p:commandButton icon="ui-icon-check" disabled="#{con.flgAtivo == 'N' ? 'true' : 'false'}" actionListener="#{MBConselheiroBusca.excluir}" title="Desativar" update=":msgs1,tblConselheiro" >
					            	<f:attribute name="conSelecionada" value="#{con}" />
					                <p:confirm header="Confirme" message="Deseja desativar o conselheiro selecionado?" icon="ui-icon-alert" />					               
					            </p:commandButton>					            					        						        						          
					        </p:column>
					        					       					        					        					     
					  </p:dataTable>
					    
					    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
					        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
					        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					    </p:confirmDialog>
					    							
				</h:form>						
			</p:panel>			
		</ui:define>
	</ui:composition>
</h:body>
</html>
